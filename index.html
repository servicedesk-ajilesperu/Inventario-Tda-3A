<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Tiendas 3A - Inicio</title>
    <style>
        /* Estilos b√°sicos para la presentaci√≥n */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333;
        }

        header {
            background-color: #007bff; /* Azul vibrante */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Espacio entre las tarjetas */
            padding: 40px 20px;
            flex-wrap: wrap; 
            min-height: calc(100vh - 120px); 
            align-items: flex-start; 
        }

        /* Estilo para el enlace que envuelve la tarjeta */
        .card-link {
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit; /* Hereda el color del texto */
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 250px; 
            text-align: center;
            /* La propiedad cursor: pointer se queda en el .card para feedback visual */
            cursor: pointer; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Asegura que el contenido ocupe toda la tarjeta */
            box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
        }

        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.5em;
        }

        .card p {
            font-size: 1.1em;
            color: #666;
        }

        /* Colores espec√≠ficos para las tarjetas */
        .card.oficinas {
            border-bottom: 5px solid #28a745; /* Verde */
        }

        .card.tiendas {
            border-bottom: 5px solid #ffc107; /* Amarillo */
        }

        /* Footer simple */
        footer {
            text-align: center;
            padding: 15px;
            color: #777;
            background-color: #e9e9e9;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <h1>Inventario Tiendas 3A üì¶</h1>
    </header>

    <div class="dashboard-container">
        
        <a href="oficina.html" class="card-link">
            <div class="card oficinas">
                <h2>Oficinas üè¢</h2>
                <p>Ver y gestionar el inventario de las oficinas principales.</p>
            </div>
        </a>

        <a href="tienda.html" class="card-link">
            <div class="card tiendas">
                <h2>Tiendas üè™</h2>
                <p>Ver y gestionar el inventario de las diferentes sucursales.</p>
            </div>
        </a>

    </div>

    <footer>
        Sistema de Gesti√≥n de Inventario &copy; 2025
    </footer>

</body>
</html>
