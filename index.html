<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Tiendas 3A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #ff6600; /* naranja */
      --bg: #f8f9fa;
      --text: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: var(--bg);
      color: var(--text);
    }
    /* Sidebar */
    .sidebar {
      width: 60px;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      margin: 15px 0;
      cursor: pointer;
      font-size: 18px;
    }
    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 { margin: 10px 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th { background: var(--primary); color: white; }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin: 0 4px;
    }
    .btn-add {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    /* Modal */
    .modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.5);
    }
    .modal-content {
      background:white;
      padding:20px;
      border-radius:10px;
      width:90%;
      max-width:500px;
    }
    .modal-content input {
      width:100%;
      padding:8px;
      margin:5px 0;
      border:1px solid #ccc;
      border-radius:5px;
    }
    @media(max-width:768px){
      .cards { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showView('dashboard')"><i class="fa-solid fa-chart-pie"></i></button>
    <button onclick="showView('inventario')"><i class="fa-solid fa-box"></i></button>
    <button onclick="showView('categorias')"><i class="fa-solid fa-tags"></i></button>
    <button onclick="showView('tiendas')"><i class="fa-solid fa-store"></i></button>
  </div>

  <div class="main">
    <div id="content"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <form id="modalForm"></form>
      <button type="button" class="btn-add" onclick="saveForm()">Guardar</button>
      <button type="button" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

<script>
const api = "https://script.google.com/macros/s/AKfycbz5af-9YvEbD_2Lkwss6xPhBXqh9UEaqMqHIQ1OdXrv44SSxsYYa47Z5x4e6LFyPHFN/exec";
let data = { inventario: [], categorias: [], tiendas: [] };
let currentSheet="", editIndex=null;

/* ---------- LocalStorage Cache ---------- */
function saveCache(){
  localStorage.setItem("inventarioData", JSON.stringify(data));
}
function loadCache(){
  const cached = localStorage.getItem("inventarioData");
  if(cached){ data = JSON.parse(cached); }
}

/* ---------- Fetch ---------- */
async function fetchData(sheet){
  try {
    const res = await fetch(`${api}?sheet=${sheet}&action=get`);
    const json = await res.json();
    return json;
  } catch {
    return [];
  }
}
async function syncData(){
  data.inventario = await fetchData("Inventario");
  data.categorias = await fetchData("Categorias");
  data.tiendas = await fetchData("Tiendas");
  saveCache();
  showView("dashboard");
}
async function loadAll(){
  loadCache(); // carga instantánea
  showView("dashboard"); 
  syncData(); // luego actualiza en background
}

/* ---------- UI Views ---------- */
function showView(view){
  const c=document.getElementById("content");
  if(view==="dashboard"){
    c.innerHTML=`
      <div class="cards">
        <div class="card"><h3>Inventario</h3><h2>${data.inventario.length}</h2></div>
        <div class="card"><h3>Categorías</h3><h2>${data.categorias.length}</h2></div>
        <div class="card"><h3>Tiendas</h3><h2>${data.tiendas.length}</h2></div>
      </div>
    `;
  }
  else if(view==="inventario"){
    c.innerHTML=`
      <button class="btn-add" onclick="openModal('Inventario')">+ Agregar Equipo</button>
      <table><thead><tr>
        <th>Código</th><th>Serie</th><th>Equipo</th><th>Marca</th><th>Modelo</th><th>Categoría</th><th>Tienda</th><th>Acciones</th>
      </tr></thead><tbody>
      ${data.inventario.map((r,i)=>`
        <tr>
          <td>${r.Codigo}</td><td>${r.Serie}</td><td>${r.Equipo}</td><td>${r.Marca}</td>
          <td>${r.Modelo}</td><td>${r.Categoria}</td><td>${r.Tienda}</td>
          <td class="actions">
            <button onclick="editItem('Inventario',${i})"><i class="fa-solid fa-pen"></i></button>
            <button onclick="deleteItem('Inventario','Codigo','${r.Codigo}')"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>`).join("")}
      </tbody></table>
    `;
  }
  else if(view==="categorias"){
    c.innerHTML=`
      <button class="btn-add" onclick="openModal('Categorias')">+ Agregar Categoría</button>
      <table><thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody>
      ${data.categorias.map((r,i)=>`
        <tr>
          <td>${r.Nombre||""}</td>
          <td class="actions">
            <button onclick="editItem('Categorias',${i})"><i class="fa-solid fa-pen"></i></button>
            <button onclick="deleteItem('Categorias','Nombre','${r.Nombre}')"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>`).join("")}
      </tbody></table>
    `;
  }
  else if(view==="tiendas"){
    c.innerHTML=`
      <button class="btn-add" onclick="openModal('Tiendas')">+ Agregar Tienda</button>
      <table><thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody>
      ${data.tiendas.map((r,i)=>`
        <tr>
          <td>${r.Nombre||""}</td>
          <td class="actions">
            <button onclick="editItem('Tiendas',${i})"><i class="fa-solid fa-pen"></i></button>
            <button onclick="deleteItem('Tiendas','Nombre','${r.Nombre}')"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>`).join("")}
      </tbody></table>
    `;
  }
}

/* ---------- Modal ---------- */
function openModal(sheet,i=null){
  currentSheet=sheet; editIndex=i;
  document.getElementById("modal").style.display="flex";
  let fields=[];
  if(sheet==="Inventario") fields=["Codigo","Serie","Equipo","Marca","Modelo","Categoria","Tienda"];
  if(sheet==="Categorias") fields=["Nombre"];
  if(sheet==="Tiendas") fields=["Nombre"];
  const values=i!==null?data[sheet.toLowerCase()][i]:{};
  document.getElementById("modalTitle").innerText=(i!==null?"Editar ":"Agregar ")+sheet;
  document.getElementById("modalForm").innerHTML=fields.map(f=>`
    <label>${f}</label>
    <input name="${f}" value="${values[f]||""}" required />
  `).join("");
}
function closeModal(){document.getElementById("modal").style.display="none";}

/* ---------- Guardar ---------- */
async function saveForm(){
  const form=document.getElementById("modalForm");
  const fd=new FormData(form);
  const newItem={};
  fd.forEach((v,k)=>newItem[k]=v);

  if(editIndex!==null){
    // Actualiza en cache
    const idCol=currentSheet==="Inventario"?"Codigo":"Nombre";
    data[currentSheet.toLowerCase()][editIndex]=newItem;
    // Actualiza en servidor
    const idValue=newItem[idCol];
    let params=[...fd.entries()].map(([k,v])=>`${k}=${encodeURIComponent(v)}`).join("&");
    fetch(`${api}?sheet=${currentSheet}&action=update&idCol=${idCol}&idValue=${idValue}&${params}`);
  } else {
    // Agrega en cache
    data[currentSheet.toLowerCase()].push(newItem);
    // Agrega en servidor
    let params=[...fd.entries()].map(([k,v])=>`${k}=${encodeURIComponent(v)}`).join("&");
    fetch(`${api}?sheet=${currentSheet}&action=add&${params}`);
  }
  saveCache();
  closeModal();
  showView(currentSheet.toLowerCase());
}

/* ---------- Editar / Eliminar ---------- */
function editItem(sheet,i){openModal(sheet,i);}
async function deleteItem(sheet,idCol,idValue){
  data[sheet.toLowerCase()] = data[sheet.toLowerCase()].filter(r=>r[idCol]!==idValue);
  saveCache();
  showView(sheet.toLowerCase());
  fetch(`${api}?sheet=${sheet}&action=delete&idCol=${idCol}&idValue=${idValue}`);
}

/* ---------- Init ---------- */
loadAll();
</script>
</body>
</html>
