<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Oficina</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* === ESTILOS === */
body, html { margin:0; padding:0; font-family:sans-serif; background:#f7f7f7; }
* { box-sizing:border-box; }

/* Sidebar */
.sidebar { width:260px; position:fixed; height:100%; background:#2738F5; color:white; display:flex; flex-direction:column; gap:12px; padding:20px; transition:0.3s; overflow-y:auto; z-index:10; }
.sidebar.collapsed { width:60px; padding:20px 5px; }
.brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size:1.2rem; position:relative; margin-bottom:10px; cursor:pointer; }
.brand i { font-size:1.3rem; }
#toggleSidebar { position:absolute; right:0; top:0; background:#1f2dcc; color:white; border:none; border-radius:6px; padding:4px 8px; cursor:pointer; }

/* Accordion */
.menu-section .accordion { background:none; color:white; border:none; text-align:left; padding:10px; cursor:pointer; font-size:1rem; font-weight:600; border-radius:6px; width:100%; }
.menu-section .accordion.active, .menu-section .accordion:hover { background-color:#1f2dcc; }
.menu-section .panel { display:none; flex-direction:column; gap:8px; padding-left:10px; margin-top:5px; background-color:#1f2dcc; border-radius:6px; }
.menu-section .panel button { background:none; color:white; border:none; padding:8px; text-align:left; cursor:pointer; border-radius:6px; }
.menu-section .panel button:hover { background-color:#1924a8; }

/* Main content */
.main { margin-left:260px; padding:20px; transition:0.3s; }
.sidebar.collapsed + .main { margin-left:60px; }

/* Cards */
.cards { display:flex; flex-wrap:wrap; gap:20px; margin-bottom:20px; }
.card { flex:1; min-width:150px; background:white; color:#2738F5; padding:20px; border-radius:12px; text-align:center; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:0.2s; }
.card:hover { transform:translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.15); }

/* Table */
table { width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
th { background:#2738F5; color:white; font-weight:600; }
tr:hover { background:#f5f5ff; }

/* Íconos de acción */
.action-icons i {
  font-size: 18px;
  cursor: pointer;
  margin: 0 6px;
  color: #2738F5;
  transition: color 0.2s ease;
}
.action-icons i:hover { color: #1f2dcc; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 6px 12px rgba(0,0,0,0.2); }
.modal-header { font-size:1.2rem; font-weight:600; margin-bottom:10px; color:#2738F5; }
.modal button { padding:10px 14px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
.modal button:last-child { background:#2738F5; color:white; }
.modal button:last-child:hover { background:#1f2dcc; }

/* Form inputs */
input, select { width:100%; padding:8px; margin:5px 0 10px; border:1px solid #ccc; border-radius:8px; }
</style>
</head>

<body>
<div class="sidebar">
  <div class="brand" onclick="window.location.href='index.html'">
    <i class="fa-solid fa-box-archive"></i>
    <span>Inventario 3A</span>
    <button id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
  </div>
  <div class="menu-section">
    <button class="accordion">Inventario</button>
    <div class="panel">
      <button onclick="openModal()">➕ Agregar</button>
    </div>
  </div>
</div>

<div class="main">
  <div class="cards">
    <div class="card"><h3>Total Ítems</h3><p id="totalItems">0</p></div>
  </div>

  <table id="inventarioTable">
    <thead>
      <tr>
        <th>Serie</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>IMEI</th>
        <th>Número</th>
        <th>Serie Cargador</th>
        <th>Modelo Cargador</th>
        <th>Categoría</th>
        <th>Oficina</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal" id="itemModal">
  <div class="modal-content">
    <div class="modal-header">Agregar Inventario</div>
    <form id="itemForm">
      <input type="hidden" id="itemId">
      <label>Serie</label>
      <input type="text" id="serie" required>
      <label>Marca</label>
      <input type="text" id="marca" required>
      <label>Modelo</label>
      <input type="text" id="modelo" required>
      <label>IMEI</label>
      <input type="text" id="imei">
      <label>Número</label>
      <input type="text" id="numero" maxlength="9" pattern="[0-9]{9}" 
             title="Debe contener exactamente 9 dígitos"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
      <label>Serie Cargador</label>
      <input type="text" id="serieCargador">
      <label>Modelo Cargador</label>
      <input type="text" id="modeloCargador">
      <label>Categoría</label>
      <select id="categoria"></select>
      <label>Oficina</label>
      <select id="oficina"></select>

      <div style="text-align:right; margin-top:10px;">
        <button type="button" onclick="closeModal()">Cancelar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script>
// === LÓGICA JS ===
document.getElementById("toggleSidebar").onclick = () => {
  document.querySelector(".sidebar").classList.toggle("collapsed");
  document.querySelector(".main").classList.toggle("collapsed");
};

document.querySelectorAll(".accordion").forEach(btn=>{
  btn.onclick = function(){
    this.classList.toggle("active");
    let panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "flex" ? "none" : "flex";
  }
});

function openModal(){ document.getElementById("itemModal").style.display="flex"; }
function closeModal(){ document.getElementById("itemModal").style.display="none"; }

function renderTable(data=[]){
  const tbody=document.querySelector("#inventarioTable tbody");
  tbody.innerHTML="";
  data.forEach(item=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${item.serie}</td>
      <td>${item.marca}</td>
      <td>${item.modelo}</td>
      <td>${item.imei}</td>
      <td>${item.numero}</td>
      <td>${item.serieCargador}</td>
      <td>${item.modeloCargador}</td>
      <td>${item.categoria}</td>
      <td>${item.oficina}</td>
      <td class="action-icons">
        <i class="fa-solid fa-pen-to-square" onclick="editItem('${item.id}')"></i>
        <i class="fa-solid fa-trash" onclick="deleteItem('${item.id}')"></i>
      </td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("totalItems").textContent=data.length;
}

// Ejemplo inicial vacío
renderTable([]);
</script>
</body>
</html>
