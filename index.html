<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Tiendas 3A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    header {
      background: #ff6600;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      margin: 20px;
      gap: 20px;
    }
    .card {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 13px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add { background: #28a745; color: white; }
    .btn-del { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Inventario Tiendas 3A</h1>
  </header>

  <section class="dashboard">
    <!-- Inventario -->
    <div class="card">
      <h2>Inventario</h2>
      <button class="btn-add" onclick="addInventario()">+ Agregar</button>
      <table id="inventarioTable">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Serie</th>
            <th>Equipo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Categoria</th>
            <th>Tienda</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Categorias -->
    <div class="card">
      <h2>Categorias</h2>
      <button class="btn-add" onclick="addCategoria()">+ Agregar</button>
      <table id="categoriasTable">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Tiendas -->
    <div class="card">
      <h2>Tiendas</h2>
      <button class="btn-add" onclick="addTienda()">+ Agregar</button>
      <table id="tiendasTable">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script>
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz5af-9YvEbD_2Lkwss6xPhBXqh9UEaqMqHIQ1OdXrv44SSxsYYa47Z5x4e6LFyPHFN/exec";

    // --- Utilidades de conexiÃ³n ---
    async function fetchData(sheet) {
      const res = await fetch(`${GAS_WEB_APP_URL}?sheet=${sheet}&action=get`);
      return await res.json();
    }

    async function addData(sheet, item) {
      const params = new URLSearchParams({ sheet, action: "add", ...item });
      const res = await fetch(`${GAS_WEB_APP_URL}?${params}`);
      return await res.json();
    }

    async function deleteData(sheet, idCol, idValue) {
      const params = new URLSearchParams({ sheet, action: "delete", idCol, idValue });
      const res = await fetch(`${GAS_WEB_APP_URL}?${params}`);
      return await res.json();
    }

    // --- Render ---
    async function loadAll() {
      renderInventario(await fetchData("Inventario"));
      renderCategorias(await fetchData("Categorias"));
      renderTiendas(await fetchData("Tiendas"));
    }

    function renderInventario(data) {
      const tbody = document.querySelector("#inventarioTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.Codigo}</td>
          <td>${r.Serie}</td>
          <td>${r.Equipo}</td>
          <td>${r.Marca}</td>
          <td>${r.Modelo}</td>
          <td>${r.Categoria}</td>
          <td>${r.Tienda}</td>
          <td><button class="btn-del" onclick="deleteInventario('${r.Codigo}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderCategorias(data) {
      const tbody = document.querySelector("#categoriasTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.ID}</td>
          <td>${r.Nombre}</td>
          <td><button class="btn-del" onclick="deleteCategoria('${r.ID}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderTiendas(data) {
      const tbody = document.querySelector("#tiendasTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.ID}</td>
          <td>${r.Nombre}</td>
          <td><button class="btn-del" onclick="deleteTienda('${r.ID}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // --- Acciones ---
    async function addInventario() {
      const item = {
        Codigo: prompt("Codigo:"),
        Serie: prompt("Serie:"),
        Equipo: prompt("Equipo:"),
        Marca: prompt("Marca:"),
        Modelo: prompt("Modelo:"),
        Categoria: prompt("Categoria:"),
        Tienda: prompt("Tienda:")
      };
      await addData("Inventario", item);
      loadAll();
    }

    async function deleteInventario(codigo) {
      await deleteData("Inventario", "Codigo", codigo);
      loadAll();
    }

    async function addCategoria() {
      const item = {
        ID: prompt("ID:"),
        Nombre: prompt("Nombre:")
      };
      await addData("Categorias", item);
      loadAll();
    }

    async function deleteCategoria(id) {
      await deleteData("Categorias", "ID", id);
      loadAll();
    }

    async function addTienda() {
      const item = {
        ID: prompt("ID:"),
        Nombre: prompt("Nombre:")
      };
      await addData("Tiendas", item);
      loadAll();
    }

    async function deleteTienda(id) {
      await deleteData("Tiendas", "ID", id);
      loadAll();
    }

    // Inicializar
    loadAll();
  </script>
</body>
</html>
