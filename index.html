<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tiendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Gestión de Tiendas</h2>

  <!-- Formulario -->
  <form id="tiendaForm">
    <input type="text" id="codigo" placeholder="Código de Tienda" required>
    <input type="text" id="nombre" placeholder="Nombre de Tienda" required>
    <button type="submit">Agregar Tienda</button>
  </form>

  <!-- Tabla -->
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody id="tiendaTableBody"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 👈 reemplaza con tu URL del WebApp

    // Cargar tiendas al iniciar
    async function loadTiendas() {
      try {
        const res = await fetch(`${scriptURL}?sheet=tienda&action=get&t=${Date.now()}`);
        const data = await res.json();
        const tbody = document.getElementById("tiendaTableBody");
        tbody.innerHTML = "";
        data.forEach(tienda => {
          let row = `<tr>
            <td>${tienda.codigo || ""}</td>
            <td>${tienda.nombre || ""}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error cargando tiendas:", err);
      }
    }

    // Agregar tienda
    document.getElementById("tiendaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();

      if (!codigo || !nombre) {
        alert("Debes ingresar ambos campos.");
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append("sheet", "tienda");
        formData.append("action", "add");
        formData.append("codigo", codigo);
        formData.append("nombre", nombre);

        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          alert("Tienda agregada correctamente.");
          document.getElementById("tiendaForm").reset();
          loadTiendas();
        } else {
          alert("Error: " + result.msg);
        }
      } catch (err) {
        console.error("Error agregando tienda:", err);
      }
    });

    // Inicializar
    loadTiendas();
  </script>
</body>
</html>
